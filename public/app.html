      <div class="navitem" style="background-color: rgba(0, 0, 0, 0.2); border-radius: 15px 0 0 15px;"><a href="/games.html">Games</a></div>

  <div style="padding-top: 115px">  
<div class="gamecontainer">
    <iframe allowfullscreen frameborder="0" id="frame"></iframe>
    <div id="gameInfo" class="gameInfo">
        <div class="gameHeader">
            <img id="gameImage" alt="icon" />
        </div>
        <h3 id="gameTitle" class="gameTitle"></h3>
        <p id="gameDescription" class="gameDescription"></p>

        <div class="GameButtons">
            <button onclick="toggleFullScreen()">Fullscreen</button>
            <button onclick="reloadPage()">Reload</button>
            <button onclick="goHome()">Home</button>
        </div>
    </div>
</div>
  <script>
      function toggleFullScreen() {
        const iframe = document.getElementById('frame');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    // Function to reload the page
    function reloadPage() {
        location.reload();
    }

    // Function to navigate back to the home page
    function goHome() {
        window.location.href = '/';
    }
</script>
