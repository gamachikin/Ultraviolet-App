<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link');

        if (link) {
            const encodedLink = btoa(link);
            window.location.href = `/service/${encodedLink}`;
        } else {
            document.body.innerHTML = "<p>No link provided.</p>";
        }
    </script>
</body>
</html>
